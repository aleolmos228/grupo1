<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        Agregar
    </button>
    <!-- Buscador -->
    <label for="fname">Buscador</label>
    <input type="text" placeholder="Ej: Televisor" id="busqueda"> 
    <button type="button" class="btn btn-primary" data-bs-target="#exampleModal"  onclick="buscarProducto()">Buscar </buttontype></button>
    <!-- Buscador -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Aciones</th>
                <th scope="col">Estado</th>
                <th scope="col">Imagen</th>
                <th scope="col">Precio</th>
            </tr>
        </head>
        <tbody id="container">

        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearModal">
                        <div class="mb-4">
                            <label for="Modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="Modelo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="Estado" class="form-label">Estado</label>
                            <textarea class="form-control" id="Estado"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="link" class="form-label">Link de la Imagen</label>
                            <input type="text" class="form-control" id="Imagen" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="Precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="Precio" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Editar-->
 <!-- Modal edicion-->
 <div class="modal fade" id="edicionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edicion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-4">
              <label for="editarModelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="editarModelo" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="editarEstado" class="form-label">Estado</label>
              <textarea class="form-control" id="editarEstado"></textarea>
            </div>
            <div class="mb-4">
              <label for="editarImagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="editarImagen" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
                <label for="editarPrecio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="editarPrecio" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="EditBTN" onclick="editarProducto()">Guardar Cambios</button>
          </div>
      </div>
    </div>
  </div>
